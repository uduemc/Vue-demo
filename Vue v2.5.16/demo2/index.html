<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板的理解</title>
</head>
<body>
    <!--
    模板的理解
        动态的HTML页面
        包含了一些JS语法代码
            a). 双大括号表达式
            b). 指令（以 v- 开头的自定义标签属性）
    
    双大括号表达式
        语法:{{exp}}
        功能：向页面输出数据，同时可以调用页面的方法
    
    指令一：强制数据绑定
        功能：指定变化的属性值
        完整写法：
            v-bind:xxx='yyy'    // yyy 会作为表达式解析执行
        简介写法：
            :xxx='yyy'
    指令二：绑定事件监听
        功能：绑定指定事件名的回调函数
        完整写法：
            v-on:click='xxx'
        简介写法：
            @click='xxx'
    -->
    <div id="app">
        <h2>1. 双大括号表达式</h2>
        <P :title="content + ' abc'">{{content}}</P>
        <p>{{content.toUpperCase()}}</p>
        <p>{{tag_a}}</p>
        <p v-html="tag_a"></p>

        <h2>2. 指令一：强制数据绑定</h2>
        <p><a href="url">访问站点</a></p>
        <p><a v-bind:href="url">访问站点</a></p>
        <p><a :href="url">访问站点</a></p>

        <h2>3. 指令二：绑定事件监听</h2>
        <button v-on:click="test">点击</button>
        <button @click="test">点击</button>
    </div>
    <script type="text/javascript" src="../static/vue.js"></script>
    <script type="text/javascript">
        const vm = new Vue({
            el:"#app",
            data:{
                content:'I love you so much!',
                tag_a:'<a href="http://www.baidu.com/">百度</a>',
                url:'http://www.taobao.com/'
            },
            methods:{
                test:function(){
                    alert('你好！');
                }
            }
        });
    </script>
</body>
</html>
