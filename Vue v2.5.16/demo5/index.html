<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
</head>
<body>
    <!--
    条件渲染指令
        1). v-if 与 v-else
        2). v-show

    v-if 与 v-show 的比较
        1). 如果需要频繁切换 v-show 较好，审查发现，实际上就是(display:none;)
        2). 当条件不成立时，v-if 的所有子节点不会解析（项目中使用）
    -->
    <div id="app">
        <p v-if="ok">成功</p>
        <p v-else>失败</p>
        <p v-show="ok">请求后台操作成功</p>
        <p v-show="!ok">请求后台操作失败</p>
        <br/>
        <button @click="ok=!ok">切换</button>
    </div>
    <script type="text/javascript" src="../static/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                ok:true
            }
        });
    </script>
</body>
</html>
