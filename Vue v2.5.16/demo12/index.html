<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置指令与自定义指令</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <!--
    常用内置指令
        1). v-text: 更新元素的 textContent
        2). v-html: 更新元素的 innerHTML
        3). v-if: 如果为 true，当前标签才会输出到页面
        4). v-else: 如果为false， 当前标签才会输出到页面
        5). v-show: 通过控制 display 样式来控制显示/隐藏
        6). v-for: 遍历数组/对象
        7). v-on: 绑定事件监听， 一般简写为@
        8). v-bind: 强制绑定解析表达式，可以省略 v-bind
        9). v-model: 双向数据绑定
        10). ref: 指定唯一标识，vue 对象通过 $refs 属性访问这个元素对象
        11). v-cloak: 防止闪现，与 css 配合：[v-clock]{display:none;}

    自定义指令
        1). 注册全局指令
            Vue.directive('my-directive', function(el, binding){
                el.innerHTML = binding.value.toUpperCase();
            });
        2). 注册局部指令
            directives:{
                'my-directive':{
                    bind(el, binding){
                        el.innerHTML = binding.value.toUpperCase();
                    }
                }
            }
        3). 使用指令
            v-my-directive='xxx'
    -->
    <div id="app">
        <h2>ref、v-cloak</h2>
        <p ref="message">
            This is p tag html!
        </p>
        <button @click="alertMesssage">获取</button>

        <p v-cloak>{{msg}}</p>

    </div>
    <script type="text/javascript" src="../static/vue.js"></script>
    <script type="text/javascript">
        alert('----');
        new Vue({
            el:'#app',
            data:{
                msg:"This is content!"
            },
            methods:{
                alertMesssage:function(){
                    alert(this.$refs.message.innerHTML);
                }
            }
        });
    </script>
</body>
</html>
