<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class 与 style 绑定</title>
    <style type="text/css">
        .classA {
            color: red;
        }
        .classB {
            color: green;
        }
        .classC{
            font-size: 32px;
        }
    </style>
</head>

<body>
    <!--
    理解
        1). 在应用界面中，某个（些）元素的样式是变化的
        2). class/style 绑定就是专门用来实现动态样式效果的技术
    
    class 绑定
        1). :class="xxx"
        2). 表达式是字符串:'classA'
        3). 表达式是对象:{classA:isA, classB:isB}
        4). 表达式是数组:['classA','classB']

    style 绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中 activeColor/fontSize 是 data 属性
    -->

    <div id="app">
        <h2>1. class 绑定</h2>
        <p :class="a">表达式是字符串</p>
        <p class="classC" :class="a">表达式是字符串</p>
        <p :class="{classA:isA, classB:isB}">表达式是对象</p>
        <p :class="arrayClass">表达式是数组</p>
        <button @click="changeObject">对象改变</button>

        <h2>2. style 绑定</h2>
        <p :style="{color:activeColor,fontSize:fontSize + 'px'}">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>
    </div>
    <script type="text/javascript" src="../static/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                a: 'classA',
                isA:true,
                isB:false,
                arrayClass:['classB','classC'],
                activeColor:"blue",
                fontSize:20
            },
            methods:{
                changeObject:function(){
                    this.isA = !this.isA;
                    this.isB = !this.isB;
                }
            }
        });
    </script>
</body>

</html>
